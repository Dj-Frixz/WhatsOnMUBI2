<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's on MUBI 2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="splash-screen">
        <img class="hand left-hand" src="hand.png" alt="Left Hand" />
        <img class="hand right-hand" src="hand.png" alt="Right Hand" />
        <h1 id="splash-title">What's on MUBI<sup>2</sup></h1>
    </div>      
    <h1>What's on MUBI&sup2;</h1>
    <fieldset class="input-container">
        <input type="text" id="search" placeholder="Search for a film..." oninput="filter()" class="search-bar">
        <input type="text" id="searchDirector" placeholder="Search for a director..." oninput="filter()" class="search-bar">
        <input type="button" id="reset" value="Reset" onclick="resetFields()" class="search-bar">
        <select title="Loading countries..." name="country" id="countrySelect" onchange="filter()" class="search-bar" disabled>
            <option value=>All countries</option>
        </select>
        <select title="Sort by" name="sort" id="sortSelect" onchange="sortBy()" class="search-bar">
            <option value="popularity">Popularity</option>
            <option value="average_rating_out_of_ten">User rating</option>
            <option value="critic_review_rating">Critic rating</option>
            <option value="year">Year</option>
        </select>
    </fieldset>
    <div class="range-box">
        <p>Size of images</p>
        <input type="range" id="slider" min="0" max="448" step="1" value="448" class="slider"
            oninput="document.documentElement.style.setProperty('--resizable-width', `${this.value}px`);"
            onchange="const param = new URLSearchParams(window.location.search);
                      param.set('imgsize', this.value);
                      window.history.replaceState({}, '', '?'+param);"
            title="Resize images" placeholder="Resize images"
        >
    </div>
    <div id="image-container" class="image-container"></div>
    <div id="end-of-file"></div>
    <script src="scripts.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", loadContent());
    </script>
</body>
</html>
